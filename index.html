<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"  crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto</title>
  </head>
  <body>
    <div class="container">

      <!-- Cargar los datos del alumno -->
      <form id="formAlumno">
        <hr> 
        <h2> Datos del Alumno</h2>
        <div class="mb-3">
          <label for="inputNombres" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="inputNombres" name="nombres">
        </div>
        
        <div class="mb-3">
            <label for="inputApellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="inputApellidos" name="apellidos">
        </div>
        
        <div class="mb-3">
            <label for="inputEMail" class="form-label">Email:</label>
            <input type="text" class="form-control" id="inputEMail" name="EMail">
        </div>

        <button type="submit" class="btn btn-primary">Crear Alumno</button>
        <button type="button" id="botonMostrarAlumnos" class="btn btn-dark">Mostrar Alumnos</button>
        <button type="button" id="botonMostrarUsers" class="btn btn-dark">Mostrar Users JSON</button>
        
        <br><br>
        <hr> 
        <div class="row" id="divAlumnos"></div>
        <hr> 
    </form>

      <!-- Cargar los datos de la lección -->
      <div class="row mt-3">
        <div class="col-6 mx-auto">
            <h3 class="">Seleccione la opción correcta</h3>
          <div class="mt-5" id="divLeccion">
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btnValidar" class="btn btn-secondary" type="button">Validar</button>
        <button id="btnSiguiente" class="btn btn-primary" type="button">Siguiente</button>
      </div>
    </div> <!-- Cierro el div del container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="scripts.js"></script>

  </body>
</html>
