<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>English for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css"> 
  </head>

  <body>
    <div class="container">

      <!-- Titulo con las Instrucciones de la Ayuda y la configuración -->
      <div class="row my-2">
        <div class="col-12">
            <h1 class="m-0"> 
                English for Kids! 
                <i class="bi bi-gear"                  style="font-size: 1.3rem;cursor: pointer;" data-bs-toggle="modal"    data-bs-target="#settings"></i> 
                <i class="bi bi-question-circle fa-3x" style="font-size: 1.3rem;cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#collapseAyuda"></i>
            </h1>
            <div class="collapse" id="collapseAyuda">
              <p></p>
              <div class="card bg-light mb-3">
                <div class="card-header">Instrucciones de uso de la página
                </div>
                  <div class="card-body">
                    <p  class="card-text"> Para poder calcular una estadística de las lecciones realizadas, primero debes crearte un usuario. Luego debes seleccinarlo y a continuación realiza las lecciones que desees.</p>
                  </div>
              </div>
            </div>
        </div>
      </div>

      <!-- Registro de los datos del alumno -->
      <form id="formAlumno">
        <hr> 
        <h3> Registro del Alumno</h3>
        <hr> 

        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <!-- Number input  --> 
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="inputId">Id.:</label>
              <input type="number" id="inputId" class="form-control" min="0" max="100" readonly="true" name="id"/>
            </div>
          </div>
          <!-- Text input Nombres -->
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="inputNombres">Nombres:</label>
              <input type="text" id="inputNombres" class="form-control" name="nombres" value="" required/>
            </div>
          </div>
          <!-- Text input Apellidos-->
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="inputApellidos">Apellidos:</label>
              <input type="text" id="inputApellidos" class="form-control" name="apellidos" value="" required/>
            </div>
          </div>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="inputEMail">Email</label>
          <input type="email" id="inputEMail" class="form-control" name="email" value="" required/>
        </div>
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="inputComentario">Comentario</label>
          <textarea class="form-control" id="inputComentario" rows="4" name="comentario"></textarea>
        </div> 
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>   
        <!-- buttons -->
        <button type="submit" id="btnCrearAlumnos"   class="btn btn-primary btn-block mb-4"  >Registrar Alumno</button>
        <button type="button" id="btnMostrarAlumnos" class="btn btn-secondary btn-block mb-4"> Mostrar Alumnos</button>
      </form>

      <!-- Cards -->
      <hr> 
      <div class="row mt-3" id="divAlumnos">
        <div class="wrapper" id="divWrapper">
          <!-- Cards de los alumnos registrados -->
        </div>
      </div>
      <hr> 

      <!-- Lecciones -->
        <div class="row mt-3 mb-3">
          <div class="col">
              <ul class="nav nav-pills justify-content-center mb-5 " id="pills-tab" role="tablist">        
                <li class="nav-item" role="presentation">
                  <button class="nav-link active btn-lg" id="pills-animals-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-animals" type="button" role="tab" aria-controls="pills-animals" 
                  aria-selected="true"><i class="bi bi-bug"></i> Animals</button>
                </li>

                <li class="nav-item " role="presentation">
                  <button class="nav-link btn-lg" id="pills-colours-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-colours" type="button" role="tab" aria-controls="pills-colours" 
                  aria-selected="false"><i class="bi bi-palette"></i> Colours</button>
                </li>

                <li class="nav-item" role="presentation">
                  <button class="nav-link btn-lg" id="pills-months-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-months" type="button" role="tab" aria-controls="pills-months" 
                  aria-selected="false"><i class="bi bi-calendar"></i> Months</button>
                </li>
              </ul>

              <div class="tab-content" id="pills-tabContent">
                  <!-- Tab de animals -->
                  <div class="tab-pane fade show active" id="pills-animals" role="tabpanel" aria-labelledby="pills-animals-tab"></div>
                  <!-- Tab de colours -->
                  <div class="tab-pane fade" id="pills-colours" role="tabpanel" aria-labelledby="pills-colours-tab"></div>
                  <!-- Tab de months -->
                  <div class="tab-pane fade" id="pills-months" role="tabpanel" aria-labelledby="pills-months-tab"></div>
              </div>
          </div>
        </div>

        <!-- Cargar los datos de la lección  -->
        <div class="row mt-3">
          <div class="col-6 mx-auto">
            <h4 class="">Seleccione la opción correcta</h4>
            <div class="mt-5" id="divLeccion"></div>
              <!-- Acá se inserta la card  -->
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="btnValidar"   class="btn btn-secondary" type="button">Validar</button>
          <button id="btnSiguiente" class="btn btn-primary"   type="button">Siguiente</button>
        </div>

    </div> <!-- Cierro el div del container -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h5 class="modal-title text-center">Ajustes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="row">
              <div class="col-8">
                <label>Modo oscuro</label>
              </div>
              <div class="col-4 text-end">
                  <input class="apple-switch" type="checkbox" value="true" id="switchDarkMode">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../index.js"></script>

  </body>
</html>
